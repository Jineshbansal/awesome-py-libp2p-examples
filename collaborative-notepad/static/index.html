<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Notepad â€” P2P</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="brand">
        <h1>Collaborative Notepad</h1>
        <span class="tag">P2P / libp2p</span>
      </div>
      <div class="controls">
        <input
          type="text"
          id="wsUrl"
          value="ws://localhost:8765"
          placeholder="ws://host:port"
        />
        <button
          class="btn-connect"
          id="btnConnect"
          onclick="toggleConnection()"
        >
          Connect
        </button>
      </div>
    </header>

    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-item">
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </div>
      <div class="status-item" id="docInfo" style="display: none">
        Doc: <strong id="docId">-</strong>
      </div>
      <div class="status-item" id="peerInfo" style="display: none">
        Peers: <strong id="peerCount">0</strong>
      </div>
      <div class="status-item" id="charInfo">
        Chars: <strong id="charCount">0</strong>
      </div>
    </div>

    <!-- Editor -->
    <div class="editor-container">
      <textarea
        id="editor"
        placeholder="Start typing... edits sync in real-time across all connected peers."
      ></textarea>
    </div>

    <!-- Activity log -->
    <div class="log-panel" id="logPanel"></div>

    <!-- Footer -->
    <footer>
      <span>py-libp2p &middot; product-innovation</span>
      <span id="latency"></span>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
